<!DOCTYPE html>
<html>
    <head>
        <title>Formulir Pendaftaran Anggota Perpustakaan UNS</title>
    </head>
    <body>
        <h1 align="center">Pendaftaran Anggota Perpustakaan</h1>
        <h1 align="center">Universitas Sebelas Maret</h1>
        <hr><br><br>

        <form action="terimakasih.html" method="post" name="form">
            <center>
                <table width="68%" border="0" cellpadding="0">
                    <tr>
                        <td width="33%">NIM / NIP</td>
                        <td width="3%">:</td>
                        <td width="64%"><input type="text" name="nimnip" id="txtNimNip" required></td>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" name="nama" id="txtNama" required></td>
                    </tr>
                    <tr>
                        <td>Tempat Lahir</td>
                        <td>:</td>
                        <td><input type="text" name="tempatlahir" id="txtTmptLahir" required></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" name="ttl" id="txtTtl" size="5" maxlength="2" required></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td><input name="radJk" type="radio" value="1" checked required>Perempuan
                            <input name="radJk" type="radio" value="2" >Laki-Laki
                        </td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><textarea name="alamat" id="txtAlamat" cols="40" rows="2" required></textarea></td>
                    </tr>
                    <tr>
                        <td>Program</td>
                        <td>:</td>
                        <td><select name="program" id="txtProgram" required>
                            <option>D3</option>
                            <option>D4</option>
                            <option>S1 Reguler</option>
                            <option>S1 Ekstensi</option>
                            <option>S2</option>
                            <option>S3</option>
                            <option>Dosen</option>
                            <option>Karyawan</option>
                        </select> <small>(Pilih)</small> </td>
                    </tr>
                    <tr>
                        <td>Fakultas</td>
                        <td>:</td>
                        <td><select name="fakultas" id="txtFakultas" required>
                            <option>Fakultas Ilmu Sosial dan Politik</option>
                            <option>Fakultas Ekonomi dan Bisnis</option>
                            <option>Fakultas Ilmu Budaya</option>
                            <option>Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
                            <option>Fakultas Pertanian</option>
                            <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                            <option>Fakultas Kedokteran</option>
                            <option>Fakultas Teknik</option>
                            <option>Fakultas Hukum</option>
                            <option>Fakultas Seni Rupa dan Desain</option>
                            <option>Fakultas Keolahragaan</option>
                            <option>Fakultas Pascasarjana</option>
                            <option>Dosen</option>
                            <option>Karyawan</option>
                        </select> <small>(Pilih)</small> </td>
                    </tr>
                    <tr>
                        <td>Prodi</td>
                        <td>:</td>
                        <td><input type="text" name="prodi" id="txtProdi" required> <small>(Dosen/Karyawan : -)</small></td>
                    </tr>
                    <tr>
                        <td>No.HP</td>
                        <td>:</td>
                        <td><input type="tel" name="nohp" id="txtNoHp" pattern="[0]{1}[8]{1}[0-9]{10}" required> <small>(Format : 08xxxxxxxxxx)</small></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td>:</td>
                        <td><input type="email" name="email id="txtEmail" required></td>
                    </tr>
                    <tr rowspan="3">
                        <td>&nbsp;</td>
                    </tr>
                    <tr rowspan="3">
                        <td>&nbsp;</td>
                    </tr>
                    <tr rowspan="3">
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td align="right"><input type="submit" name="buttonSubmit" id="buttonSubmit" value="Submit">
                                            <input type="reset" name="buttonCancel" id="buttonCancel" value="Cancel"></td>
                    </tr>
                </table>
            </select>
            </center>
        </form>
    </body>
</html>
