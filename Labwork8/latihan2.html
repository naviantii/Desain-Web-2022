<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <title>jQuery</title>

    <script lang="en">
        $(document).ready(function(){
          $("#start").click(function(){
            $('#jam').toggleClass('show');
            setInterval(function(){
              if ($('#jam').attr('class') === 'show'){
                var date = new Date();
                const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
                const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                $('#jam').html(hari[date.getDay()] + ', ' + date.getDate() + ' ' + bulan[date.getMonth()] + ' ' + date.getFullYear() + '<br>' + date.toLocaleTimeString('en-GB'));
              } else {
                $('#jam').html('Placeholder Jam');
              };
            }, 1000);
          });
        });
        </script>
</head>
<body>
    <center>
        <h1 id="jam">Placeholder Jam</h1>
        <br>
        <button id="start">START/STOP</button>
    </center> 
</body>    
</html>
